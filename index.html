<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Card</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="card">
        <!-- Top card -->
        <div class="card__header">
            <!-- Banner -->
            <figure class="card__banner">
                <img src="assets/img/banner.jpg" alt="Banner">
            </figure>

            <!-- Profil Picture -->
            <figure class="card__pfp">
                <img src="assets/img/zeleff.png" alt="Profil picture">
                <img id="status" src="assets/img/online.png" alt="Status">
            </figure>
        </div>

        <div class="card__badges">
            <ul class="card__badges__list">
                <li><img src="assets/img/nitro.png" alt="Nitro badge"></li>
                <li><img src="assets/img/booster.gif" alt="Booster badge"></li>
            </ul>
        </div>

        <!-- Body card -->
        <div class="card__body">
            <!-- Account details -->
            <div class="card__body__details">
                <h1 class="detail__name">Zeleff_</h1>
                <h2 class="detail__id">zeleff_</h2>
                <p class="detail__bio">ðŸŒ  web developer</p>
            </div>

            <hr>

            <!-- Account informations -->
            <div class="card__body__informations">
                <!-- About me description -->
                <div class="information">
                    <h2 class="information__title">A propos de moi</h2>
                    <div>
                        <p>blablabla</p>
                    </div>
                </div>

                <!-- Account technic informations -->
                <div class="information">
                    <h2 class="information__title">Membre depuis</h2>
                    <p>24 mars 2017</p>
                </div>

                <!-- Account roles -->
                <div class="information">
                    <h2 class="information__title">RÃ´les</h2>

                    <ul class="role__list">
                        <li class="role">Member</li>
                        <li class="role">+</li>
                    </ul>
                </div>

                <!-- Account note -->
                <div class="information">
                    <h2 class="information__title">Note</h2>

                    <input class="note__area" placeholder="Ajouter une note ici" type="text">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
